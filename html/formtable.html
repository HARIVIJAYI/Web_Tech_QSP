<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table border="0" cellpadding="10" cellspacing="10">
            <caption>ENTER YOUR DETAILS </caption>
            <tr>
                <td>
                    <label for="name">User Name :<label>
                </td> 
                <td>
                    <input id="name" name="name"type="text" value="ARUN" placeholder="Enter your name" autofocus size="40">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email  :</label>
                </td>
                <td>
                    <input id="email" name="email"type="email" value="arun@gmail.com" disabled autocomplete="off">
                </td>
            <tr>
                <td>
                    <label for="password">password  :</label>
                </td>
                <td>
                    <input id="password" name="password"type="password" minlength="8"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">age:</label>
                </td>
                <td>
                    <input type="number" id="age" min="18" max="60" step="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Number:</label>
                </td>
                <td>
                    <input id="number"type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="DOB">DOB :</label>
                </td>
                <td>
                    <input type="date" id="DOB">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="week">week :</label>
                </td>
                <td>
                    <input type="week" id="week">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Dtime">datetime :</label>
                </td>
                <td>
                    <input type="datetime-local" id="dtime">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Age</label>
                </td>
                <td>
                    <input type="number" id="age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                <td>
                    <textarea name="address" id="address" row="10" col="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>  
                </td>
                <td>
                    <input type="radio" id="Gender" name="Gender" value="male">male
                    <input type="radio" id="Gender" name="Gender" value="female"> female
                    <input type="radio" id="Gender" name="Gender" value="others">Others 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resume">Resume</label>
                </td>
                <td>
                    <input type="file" id="resume" name="resume"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="location">Location</label>
                </td>
                <td>
                    <input type="url" id="location" name="location" placeholder="give the location URL">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="color">Color</label>
                </td>
                <td>
                    <input type="color" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="range">Range</label>
                </td>
                <td>
                    <input type="range" id="range" >
                </td>
            </tr>
             <tr>
                <td><input type="checkbox" name="animals" value="Tiger" checked>Tiger</td>
                <td><input type="checkbox" name="animals"value="Lion">Lion</td>
                <td><input type="checkbox" name="animals" values="Elephant" >Elephant</td>
                <td><input type="checkbox" name="animals" value="Hyena" >Hyena</td>
            </tr>
            <tr>
                <td>
                    <label for="languages">Languages</label>
                </td>
                <td>
                    <select name="languages" id="languages" multiple>
                        <option disabled selected value="" hidden>Select languages</option>
                        <optgroup label="South India">
                            <option value="Tamil" selected>Tamil</option>
                            <option value="Telgu">Telgu</option>
                            <option value="Mayalam">Mayalam</option>
                            <option value="kannadam">kannadam</option>
                        </optgroup>
                        <optgroup label="North India">
                            <option value="Hindi">Hindi</option>
                            <option value="Uruthu">Uruthu</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
               <td colspan="2">
                   <center><button type="submit">Submit</button></center>
                   <BUtton type="reset">RESET</BUtton>
                   <BUtton type="button">JUST A BUTTON</BUtton>
                </td>
            </tr> 
        </table>

    </form>
</body>
</html>
