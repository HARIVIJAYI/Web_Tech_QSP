<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center><table border="0" cellpadding="10" cellspacing="10">
            <caption>ENTER YOUR DETAILS </caption>
            
            <tr>
                <td>
                    <label for="name">User Name :<label>
                </td> 
                <td>
                    <input id="name" name="name"type="text" value="" placeholder="Enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email  :</label>
                </td>
                <td>
                    <input id="email" name="email"type="email">
                </td>
            <tr>
                <td>
                    <label for="password">password  :</label>
                </td>
                <td>
                    <input id="password" name="password"type="password"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Reset-password">Reset-password  :</label>
                </td>
                <td>
                    <input id="Reset-password" name="Reset-password"type="text"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="first_name">First_Name :</label>
                </td>
                <td>
                    <input id="first_name"name="first_name"type="text"> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="second_name">second_name</label>
                </td>
                <td>
                    <input id="second_name" name="second_name" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Phone:</label>
                </td>
                <td>
                    <input id="number"type="tel">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="street">Street:</label>
                </td>
                <td>
                    <input type="street" id="street">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="city">City:</label>
                </td>
                <td>
                    <input type="city" id="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <input type="state" id="state">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Country">Country:</label>
                </td>
                <td> 
                    <input type="Country" id="Country">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Zipcode">Zipcode:</label>
                </td>
                <td>
                    <input type="Zipcode" id="Zipcode">
                </td>
            </tr>
            
            <tr>
               <td colspan="2">
                   <center><button type="submit">Submit</button></center>
                </td>
            </tr> 
        </table></center>

    </form>
</body>
</html>
