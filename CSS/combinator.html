<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>

    <style>
        section h1{
            color: blue;
        }

        section> article {
            color: green;
        }

    </style>
</head>
<body>

    <section>
       <article>
            <h2>Article Title</h2>
            <p>This is an article within a section.</p>
        </article> 

        <div>

            <h1>Combinator Selector Example</h1>
            <p>This example demonstrates the use of combinator selectors in CSS.</p>

        </div>

        <aside>
            <h3>Related Information</h3>
            <p>This aside contains additional information related to the main content.</p>
        </aside>


    </section>
    
</body>
</html>
