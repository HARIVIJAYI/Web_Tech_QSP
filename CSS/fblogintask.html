<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height:100vh;
            width:100vw;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container{
            height: 800px;
            width: 1600px;
            background-color: #F2F4F7;


        }
        #container>#fblogin{
            display: flex;
            justify-self: flex-end;
        }

        #fbcontent{
            height: 800px;
            width: 700px;

            align-items: center;
            justify-content: center;
            text-align: center;
           
        }
        #fbcontent>h2{
            color:#0866FF;
   
            font-weight: 800;
            font-size: 80px;

            display: inline-block;
            position: relative;
            top:300px;
            right: 115px;

        }
        #fbcontent>p{
            font-size: 40px;
            position: relative;
            top:300px;
            left: 40px;
            background-color: aquamarine;
            display:inline-block;
        }
        #fblogin{
            height: 800px;
            width: 600px;
            background-color: #0866FF;
        }
    </style>
</head>
<body>
    <section id="container">
        <div id="fbcontent"> <h2>facebook </h2> <br> <p>Facebook helps you connect and share<br>with the people in your life.</p></div>
        <div id="fblogin"></div>
    </section>
</body>
</html>
